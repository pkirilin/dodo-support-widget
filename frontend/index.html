<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <header>
      <h1>Some title</h1>
    </header>
    <main>
      <div>Some content</div>
      <div class="widget">
        <div class="widget-header">
          <span>Support</span>
          <button class="widget-icon widget-header-close">
            <i class="bi bi-dash-lg"></i>
          </button>
        </div>
        <div class="widget-search">
          <input class="widget-search-input" type="text" placeholder="Search" />
          <button class="widget-icon widget-search-submit">
            <i class="bi bi-search"></i>
          </button>
          <button class="widget-icon widget-search-clear">
            <i class="bi bi-x-lg"></i>
          </button>
        </div>
        <div class="widget-search-results">
          <div class="widget-search-results-header">Search results</div>
          <ul>
            <li>Article 1</li>
            <li>Article 2</li>
            <li>Article 3</li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
