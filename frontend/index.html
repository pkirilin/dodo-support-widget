<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <header>
      <h1>Заголовок</h1>
    </header>
    <main>
      <div>Контент</div>
      <div class="widget">
        <div class="widget-header">
          <span>Поддержка</span>
          <button class="widget-icon widget-header-close">
            <i class="bi bi-dash-lg"></i>
          </button>
        </div>
        <div class="widget-body">
          <div class="widget-body-search">
            <input
              class="widget-body-search-input"
              type="text"
              placeholder="Введите название статьи"
            />
            <button class="widget-icon widget-body-search-submit">
              <i class="bi bi-search"></i>
            </button>
            <button class="widget-icon widget-body-search-clear">
              <i class="bi bi-x-lg"></i>
            </button>
          </div>
          <div class="widget-body-search-results">
            <div class="widget-body-search-results-header">Результаты поиска</div>
            <ul class="widget-body-search-results-list">
              <li>Статья 1</li>
              <li>Статья 2</li>
              <li>Статья 3</li>
            </ul>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
